name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # âœ… Updated to Node 20 for native webcrypto support

      - name: Install dependencies
        run: npm ci  # faster & cleaner than npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # vite outputs to /dist, not /build
